<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="../css/join.css" rel="stylesheet" type="text/css">
	<style></style>
	<script></script>
</head>
<body>
	<div id="joinForm_wrap">
		<div id="join_title">회원가입</div>
		<form action="../Join" method="post">
			<input type="hidden" name="hiddenParam" value="xx">
			<table>
				<tr>
					<th>이름</th>
					<td><input type="text" name="name" id="name" class="name" required="required" autofocus="autofocus"></td>
				</tr>
				<tr>
					<th>아이디</th>
					<td><input type="text" name="id" id="id" class="id" required="required" ></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="password" name="pw" id="pw" class="pw" required="required"></td>
				</tr>
				<tr>
					<th>비밀번호 확인</th>
					<td><input type="password" name="pwChk" id="pwChk" class="pwChk" required="required"></td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td><input type="date" name="birth" id="birth" class="birth"></td>
				</tr>
				<tr>
					<th>취미</th>
					<td>
					<input type="checkbox" name="hobby" value="독서">독서
					<input type="checkbox" name="hobby" value="요리">요리
					<input type="checkbox" name="hobby" value="운동">운동
					<input type="checkbox" name="hobby" value="취침">취침
					</td>
				</tr>
				<tr>
					<th>성별</th>
					<td>
						<input type="radio" name="gender" value="남자"> 남자
						<input type="radio" name="gender" value="여자"> 여자
					</td>
				</tr>
				<tr>
					<th>이메일</th>
					<td><input type="email" name="email" id="email" class="email" ></td>
				</tr>
				<tr>
					<th>메일수신</th>
					<td>
						<select name="mailSend" multiple="multiple" class="mailSend">
							<option>광고</option>
							<option>배송</option>
							<option selected="selected">공지</option>
							<option>공지</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td colspan="2">					
						<input type="submit" id="joinBtn_style" class="joinBtn_style" value="가입하기">
						<input type="reset" id="joinBtn_style" class="joinBtn_style" value="다시하기">
						<input type="button" id="joinBtn_style" class="joinBtn_style" value="뒤로가기">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
