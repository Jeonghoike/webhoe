<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {width:280px; height: 100px; margin: 10px auto;}
    </style>    
    <script>
        var color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'violet', 'white'];
        window.onload = function(){
            var tds = document.querySelectorAll('td');
            for(let idx in tds){
                tds[idx].style = 'background-color: ' + color[idx];
            }
        };
        function cc1(){
            document.body.style.backgroundColor ='red';
        };
        function cc2(){
            document.body.style.backgroundColor ='orange';
        };
        function cc3(){
            document.body.style.backgroundColor ='yellow';
        };
        function cc4(){
            document.body.style.backgroundColor ='green';
        };
        function cc5(){
            document.body.style.backgroundColor ='blue';
        };
        function cc6(){
            document.body.style.backgroundColor ='navy';
        };
        function cc7(){
            document.body.style.backgroundColor ='violet';
        };
        function closeCol(){
            document.body.style.backgroundColor ='white';
        };
    </script>
</head>
<body>
    <h4>중간예제 1. 마우스를 올리면 바탕화면의 색상이 바꿔요</h4>
    <table>
        <tr id="changeCol">
            <td onmouseover="cc1()" onmouseout="closeCol()"></td>
            <td onmouseover="cc2()" onmouseout="closeCol()"></td>
            <td onmouseover="cc3()" onmouseout="closeCol()"></td>
            <td onmouseover="cc4()" onmouseout="closeCol()"></td>
            <td onmouseover="cc5()" onmouseout="closeCol()"></td>
            <td onmouseover="cc6()" onmouseout="closeCol()"></td>
            <td onmouseover="cc7()" onmouseout="closeCol()"></td>
        </tr>
    </table>
</body>
</html>
