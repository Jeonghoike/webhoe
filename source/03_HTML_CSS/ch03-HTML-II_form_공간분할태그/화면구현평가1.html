<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="ex.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>회원가입</h1>
        <hr />
    </header>
    <form>
        <fieldset>
            <legend>필수 입력</legend>
            <table>
                <tr>
                    <td>
                        <label for="name">이 름<b>*</b></label>
                        <input type="text" name="name" id="name"
                               placeholder="이름은 2글자 이상"
                               required="required"
                               autofocus="autofocus" /><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id">아이디<b>*</b></label>
                        <input type="text" name="id" id="name"
                               placeholder="ID는 4글자 이상"
                               required="required" /><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pw">비밀번호<b>*</b></label>
                        <input type="password" name="pw" id="pw"                              
                               required="required" /><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwChk">비번확인<b>*</b></label>
                        <input type="password" name="pwChk" /><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tel">전화<b>*</b></label>
                        <input type="text" name="tel" id="tel"
                               placeholder="xx-xxx-xxxx/000-0000-0000"
                               pattern="[0-9]{2,3}.\d{3,4}.\d{4}" /><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">이메일<b>*</b></label>
                        <input type="text" name="email" id="email"
                               placeholder="id@domain.com또는co.kr"
                               pattern="\D\w+@[0-9a-zA-Z]+(\.\w+){1,2}" /><br />
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 입력 사항</legend>
            <table>
                <tr>
                    <td>결혼유 무</td>
                    <td>
                        <input type="radio" name="M" value="Y" /> 기혼
                        <input type="radio" name="MM" value="N" /> 미혼
                    </td>
                </tr>
                <tr>
                    <td>자식</td>
                    <td>
                        <input type="checkbox" name="Ch" value="s" />아들
                        <input type="checkbox" name="Ch" value="d" />딸
                    </td>
                </tr>
                <tr>
                    <td>지역</td>
                    <td>
                        <select name="loc">
                            <option value="경기">경기</option>
                            <option>서울</option>
                            <option>강원</option>
                            <option>제주</option>
                            <option>충남</option>
                            <option>전남</option>
                            <option>경남</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <tr>
            <th>
                <input type="submit" value="가입" />
                <input type="reset" value="취소" />
            </th>
        </tr>
    </form>
    <footer>
        <p>서울시 서대문구 신촌로 141 은하빌딩 203호</p>
        <p>Copyright ⓒ XX ALL rights reserved</p>
    </footer>
</body>
</html>
